<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- container of the  Game Over message-->
    <div class="game-over">
        <h2 class="congratulations">Congratulations! You Won!</h2>
        <h3 class="message"></h3>
        <button class="play-button">Play Again!</button>
    </div>
    <!-- container of the game cards, score and reset  -->
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa a fa-star"></i></li>
        		<li><i class="fa b fa-star"></i></li>
        		<li><i class="fa c fa-star"></i></li>
        	</ul>
        	<span class="moves">0 Moves</span>
            <!-- restart button -->
            <span class="timer">00:00</span>
            <!-- restart button -->
            <div class="restart-button">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <!-- list of cards -->
        <ul class="deck">
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
        </ul>
    </div>
    <!-- JS to run after DOM has been loaded -->
    <script src="js/app.js"></script>
</body>
</html>
